<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title></title>
        <h1 id="res"></h1>
        <button onclick="getdate()">Date</button>
    </head>
    <script>
        var date=new Date()
        function getdate(){
            document.getElementById('res').innerText=date
        }
    </script>
</html>
