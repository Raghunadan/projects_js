<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1.0/>
        <title></title>
        <h1 id="res"></h1>
        <button onclick="pop()">POP</button>
        <button onclick="push()">PUSH</button>
        <button onclick="slice()">SLICE</button>
    </head>
    <body></body>
    <script>
        var fruits=["Mango","Apple","Orange","Banana"]
        var demo=fruits
        document.getElementById('res').innerText=demo
        function pop(){
            demo.pop()
            document.getElementById('res').innerText=demo
        }
        function push(){
            var x=prompt("please enter a fruit")
            demo.push(x)
            //demo.push("Orange")
            document.getElementById('res').innerText=demo
        }
        function slice(){
            var x=demo.slice(2)
            document.getElementById('res').innerText=x
        }
    </script>
</html>
