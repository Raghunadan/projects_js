<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
        #main {
            color: rebeccapurple;
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            cursor: pointer;
            transition: 2s;
        }
        </style>
    </head>
    <body>
        <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">WebTech</div>
    </body>
    <script>
        function modify(){
            document.getElementById('main').style.fontSize="100px"
            document.getElementById('main').style.color="red"
        
        }
        function unmodify(){
            document.getElementById('main').style.fontSize="50px"
            document.getElementById("main").style.color="rebeccapurple"
        }
    </script>
</html>
